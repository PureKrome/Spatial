<html>
<head>
    <title>Maps spatial lookups.</title>
</head>
<body>
<h1>Google spatial interactive api</h1>
<div>
    <form id="mainForm">
        Address <input type="text" id="address" name="address" value="1 smith street brunswick victoria australia" size="50"/>
        Postcode<input type="text" id="postcode" nam="postcode"/> <br/>
        Google API Key <input type="text" id="key" name="key"/>
        <input type="button" onclick="getGoogleResults($('#address').val(), $('#postcode').val(), $('#key').val());" value="Hit it"/>
    </form>
</div>
<div>
    <pre id="result"></pre></div>
<div id="errorMessage"></div>
<script src="/Scripts/jquery-3.1.1.min.js"></script>
<script src="/Scripts/Spatial.js"></script>
</body>
</html>
